<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <tr>
            <td>#</td>
            <td>아이디</td>
            <td>비밀번호</td>
            <td>이름</td>
            <td>전화번호</td>
            <td>이메일</td>
            <td>생년월일</td>
            <td>생성날짜</td>
            <td>수정날짜</td>
        </tr>
        <tbody id="userBody">

        </tbody>
    </table>
    <script>
        window.addEventListener('load', async function () {
            const url = new URL(location.href);
            const params = url.searchParams;
            const uiNum = params.get('uiNum');


            const res = await fetch(`/user-infos/${uiNum}`);
            
            const user = await res.json();
            console.log(user);
            let html = '';
            
            html += '<tr>';
            html += `<td>${user.uiNum}</td>`;
            html += `<td>${user.uiId}</td>`;
            html += `<td>${user.uiPwd}</td>`;
            html += `<td>${user.uiName}</td>`;
            html += `<td>${user.uiMobile}</td>`;
            html += `<td>${user.uiEmail}</td>`;
            html += `<td>${user.uiBirth}</td>`;
            html += `<td>${user.credat}</td>`;
            html += `<td>${user.lmodat}</td>`;
            html += '</tr>';
        
            document.querySelector('#userBody').innerHTML = html;
        })

    </script>
</body>



</html>
