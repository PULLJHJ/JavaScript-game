<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--여기서 아이디랑 이메일은 유니크여서 뺏어요!-->
<body>
    이름 : <input type="text" id="uiName" placeholder="이름" > <br>
    비밀번호 : <input type="password" id="uiPwd" placeholder="특수기호 !@#$ 중 1개이상" > <br>
    휴대번호: <input type="text" id="uiMobile" placeholder="' - ' 없이 입력" > <br>
    생일 : <input type="text" id="uiBirth" placeholder="ex)19970420" > <br>

    <button onclick="updateUserInfo()">업데이트</button>
    <script>
        const url = new URL(location.href);
        const params = url.searchParams;
        const uiNum = params.get('uiNum');

        async function updateUserInfo() {
            const data = {
                uiName: document.querySelector('#uiName').value,
                uiPwd: document.querySelector('#uiPwd').value,
                uiMobile: document.querySelector('#uiMobile').value,
                uiBirth: document.querySelector('#uiBirth').value
            };

            const json = JSON.stringify(data);
            console.log(json);
            const res = await fetch(`/user-infos/${uiNum}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json;charset=UTF-8'
                },
                body: json
            });

            const result = await res.text();
            if(result == 1){
              alert('수정 완료');
              location.href = "/tmpl/user-info/list";
            }else{
              alert('수정 실패');
            }
        }
    </script>
</body>
</html>
