<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>유저리스트</h3>
    <form>
        <input type="text" name="uiName" placeholder="이름" th:value="${param.uiName}">
        <button>검색</button>
    </form>
    <table border="1">
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>나이</th>
            <th>주소</th>
        </tr>
        <tr th:each="user:${userList}">
            <td th:text="${user.uiNum}"></td>
            <td>
                <a th:href="'/user-infos/' + ${user.uiNum}" th:text="${user.uiName}"></a>
                <span th:text="${user.uiId}"></span>
            </td>
            <td th:text="${user.uiId}"></td>
            <td th:text="${user.uiPwd}"></td>
        </tr>
    </table>
</body>
</html>
